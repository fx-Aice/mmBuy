<!-- 品牌商品销量排行列表 -->
<script type="text/template" id="brandProTemp">
    {{each result value index}}
    <li class="mui-table-view-cell">
            <a href="./baicaijia_pro.html?productid={{value.productId}}">
                <div class="left">
                   {{@value.productImg}}
                </div>
                <div class="right">
                    <div class="proName mui-ellipsis-2"> {{value.productName}}</div>
                    <div class="proPrice">{{value.productPrice}}</div>
                    <div class="star">★★★★★</div>
                    <div class="comment">
                        <span>{{value.productQuote}}</span>
                        <span>{{value.productCom}}</span>
                    </div>
                </div>
            </a>
        </li>
        {{/each}}
       
</script>
