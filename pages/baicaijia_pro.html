<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>白菜价-淘宝内部卷</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="../lib/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/baicaijia_pro.css">
</head>

<body>
    <div class="layout">
        <div class="header">
            <header id="header" class="mui-bar mui-bar-nav">
                <h1 class="mui-title">商品详情</h1>
                <a href="/pages/baicaijia.html" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
                <a class="mui-pull-right">
                    <span class="mui-icon mui-icon-download"></span>
                    下载APP
                </a>
            </header>
        </div>
        <div class="content">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <div class="pro_xiangqing">
                    </div>
                </div>
            </div>



        </div>
        <div class="footer">
            <ul>
                <li><a href="#">登陆</a></li>
                <li><a href="#">注册</a></li>
                <li><a href="#"><span class="mui-icon mui-icon-arrowthinup"></span>返回顶部</a></li>
            </ul>
        </div>


    </div>

    <script type="text/template" id="pro_xiangqing">
        <div class="pro_title">
                {{data.productName}}
            </div>
            <div class="pro_img">
                {{@ data.productImg}}
            </div>
            <div class="mui-content">
                    <div id="segmentedControl" class="mui-segmented-control">
                        <a class="mui-control-item mui-active" href="#item1">
                            比价购买
                        </a>
                        <a class="mui-control-item" href="#item2">
                            产品参数
                        </a>
                        <a class="mui-control-item" href="#item3">
                            评价(2311)
                        </a>
                    </div>  
            </div>
            {{@ data.bjShop}}
            
    
    </script>
    <script type="text/template" id="pingjia">
        <div class="pingjia">
        <div class="tiltle">网友评价</div>
            {{each data value index}}
            <div class="content">
                <div class="nav">
                    <div class="left">
                        {{value.comName}}
                    </div>
                    <div class="right">
                        <div>{{value.comTime}}</div>
                        <div>{{value.comFrom}}</div>

                    </div>
                </div>
                <div class="wenzi">
                        {{value.comContent}}
                </div>
            </div>       
            {{/each}}
        </div>
    </script>





    <script src="../lib/mui/js/mui.min.js"></script>
    <script src="../lib/zepto/zepto.js"></script>
    <script src="../lib/arttemplate/template-web.js"></script>
    <script src="../js/baicaijia_pro.js"></script>
</body>

</html>
