<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>白菜价-淘宝内部卷</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="../lib/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/coupon_list.css">
</head>

<body>
    <div class="layout">
        <div class="header">
            <header id="header" class="mui-bar mui-bar-nav">
                <h1 class="mui-title">海量优惠卷</h1>
                <a href="javascript:;" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
                <a class="mui-pull-right">
                    <span class="mui-icon mui-icon-download"></span>
                    下载APP
                </a>

            </header>
        </div>
        <div class="content">
            <div class="mui-scroll-wrapper" style="height: 75px;">
                <div class="mui-scroll menu_nav">

                </div>
            </div>

            <div class="mui-scroll-wrapper-two">
                <div class="mui-scroll">
                    <div class="nav">--点餐前出示手机中的优惠卷，即可享受优惠--</div>
                    <ul class="mui-table-view pro_list">

                    </ul>
                </div>
            </div>

        </div>

        <div class="footer">
            <ul>
                <li><a href="#">登陆</a></li>
                <li><a href="#">注册</a></li>
                <li><a href="#"><span class="mui-icon mui-icon-arrowthinup"></span>返回顶部</a></li>
            </ul>
        </div>


    </div>

    


    <script type="text/template" id="coupon">
        {{each data value index}}
            <li class="mui-table-view-cell">
                    <a class="mui-navigate-right">
                                {{@ value.couponProductImg}}
                        <div class="right">
                            <div class="mui-ellipsis-2">{{value.couponProductName}}</div>
                            <div>{{value.couponProductPrice}}</div>
                            <div>{{value.couponProductTime}}</div>
                        </div>
                    </a>
            </li>
        {{/each}}
        
    </script>



    <script src="../lib/mui/js/mui.min.js"></script>
    <script src="../lib/zepto/zepto.js"></script>
    <script src="../lib/arttemplate/template-web.js"></script>
    <script src="../js/coupon_list.js"></script>
</body>

</html>
