<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="../css/brandTitle.css">
    <title>慢慢买</title>
</head>

<body class="brandTitle">
    <div class="layout">
        <!-- 顶部logo和搜索 -->
        <header>
            <div class="logo">
                <div>
                    <img src="../images/header_logo.png" alt="">
                </div>
                <div>
                    <img src="../images/header_app.png" alt="">
                </div>
            </div>

            <div class="search">
                <input type="search" placeholder="请输入您想要比价的商品">
                <button>搜索</button>
            </div>
        </header>
        <div class="content">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!--这里放置真实显示的DOM内容-->
                    <!-- 所在位置 -->
                    <nav>
                        <a href="../index.html">首页</a>
                        <span class="mui-icon mui-icon-arrowright"></span>
                        <a href="./brandTitle.html">全部分类</a>
                        <span class="mui-icon mui-icon-arrowright"></span>
                        <a href="./brandDetail.html?brandtitleid=0">品牌大全</a>
                    </nav>
                    <div class="title">十大排行榜</div>
                    <ul class="mui-table-view brandDetail">

                    </ul>
                </div>
            </div>
        </div>
        <!-- 底部广告弹窗 -->
        <footer>
            <div class="app-promotion-bar">
                <a class="mui-icon mui-icon-close closeBtn" href="javascript:;"></a>
                <div class="pic"><img src="../images/ic_cu.png" alt=""></div>
                <div class="dec">
                    <p class="titlefix">慢慢买</p>
                    <p class="describe">全网比价,查历史价格</p>
                </div>
                <a class="download-btn" href="https://at.umeng.com/onelink/Pvmmmy">立即打开</a>
            </div>
        </footer>
    </div>
</body>

</html>
<!-- 十大品牌排行榜模板 -->
<script type="text/template" id="brandDetailTemp">
    {{each result value index}}
    <li class="mui-table-view-cell">
            <a href="./brandProList.html?brandtitleid={{value.brandTitleId}}" class="mui-navigate-right">
                {{if index == 0}}
                    <span style="background-color: #f00;">{{index+1}}</span>
                {{else if index == 1}}
                    <span  style="background-color: #ff9314;">{{index+1}}</span>
                {{else if index == 2}}
                    <span  style="background-color: #8adf5b;">{{index+1}}</span>
                    {{else}}
                    <span>{{index+1}}</span>
                {{/if}}
                <span>{{value.brandName}}</span>
                <div>{{value.brandInfo}}</div>
            </a>
    </li>
    {{/each}}
</script>
<script src="../lib/zepto/zepto.js"></script>
<script src="../lib/mui/js/mui.min.js"></script>
<script src="../lib/arttemplate/template-web.js"></script>
<script src="../js/common.js"></script>
<script src="../js/brandDetail.js"></script>
