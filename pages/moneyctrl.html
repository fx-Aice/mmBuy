<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MMBUG慢慢BUG</title>
    <link rel="stylesheet" href="../lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="../lib/mui/css/muie.css">
    <link rel="stylesheet" href="../lib/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/pagination.css">
    <link rel="stylesheet" href="../css/moneyctrl.css">
</head>

<body>
    <div class="layout">
        <!-- 头部 -->
        <header id="header" class="mui-bar mui-bar-nav mm_header">
            <h1 class="mui-title">省钱控-最新优惠</h1>
            <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" href="javascript:;"></a>
            <a class="mui-pull-right" href="javascript:;">
                <div class="mui-icon mui-icon-download "></div>
                <div>APP下载</div>
            </a>
        </header>

        <!-- 主体 -->
        <div class="mm_content">
            <!-- 商品列表 -->
            <div class="mm_goodsList">


            </div>

        </div>
        <!-- 尾部 -->
        <div class="mm_footer">
            <!-- 分页 -->
            <ul data-am-widget="pagination" class="am-pagination am-pagination-select">
                <li class="am-pagination-prev ">
                    <a href="#" class="">上一页</a>
                </li>
                <li class="am-pagination-select">
                    <select class="am-pagination-select-el">
                        
                    </select>
                </li>
                <li class="am-pagination-next ">
                    <a href="#" class="">下一页</a>
                </li>
            </ul>
            <!-- 三合一功能 -->
            <div class="mm_ok">
                <a class="mm_login" href="#">登录</a>
                <a class="mm_count" href="#">注册</a>
                <a class="mm_goTop mui-icon-extra mui-icon-extra-top" href="#"></a>
            </div>
            <div class="mm_msg">
                <span>手机APP下载</span>
                <span>慢慢买手机版</span>
                <span>--掌上比价平台</span>
                <div>m.manmanbug.com</div>
            </div>
        </div>
    </div>

    <!-- 商品列表数据模板 -->
    <script type="text/template" id="goodsTemp">
        {{each result value index}}
            <!-- 单个商品 -->
            <div class="mm_sg_goods">
                <!-- 商品图片 -->
                <a class="mm_goodsImg">
                    {{@value.productImgSm}}
                </a>
                <!-- 商品信息 -->
                <div class="mm_goodsMsg">
                    <a class="mm_goods_name" href="javascipt:;" >{{value.productName}}
                        <span class="mm_goods_pinkage">{{value.productPinkage}}</span>
                    </a>
                    <div class="mm_goods_where">
                        <div class="left">
                            <a class="mm_goods_store">{{value.productFrom}}</a>
                            <span class="mm_lines"></span>
                            <span class="mm_goods_time">{{value.productTime}}</span>
                        </div>
                        <a class="mm_goods_comment mui-icon-extra mui-icon-extra-comment" href="/pages/goods_comment.html?productid={{value.productId}}"> {{value.productComCount}}</a>
                    </div>
                </div>
            </div>
        {{/each}}
    </script>

    
    <!-- 分页模板 -->
    <!-- <script type="text/template" id="paginationTemp">
    {{each result value index}}
        <option value="#" class="">{{pageNum}} / {{value.totalPages}}</option>
    {{/each}}
    </script> -->

    <script src="../lib/zepto/zepto.js"></script>
    <script src="../lib/mui/js/mui.min.js"></script>
    <script src="../lib/arttemplate/template-web.js"></script>
    <!-- <script src="../js/pagination.js"></script> -->
    <script src="../js/moneyctrl.js"></script>

</body>

</html>
